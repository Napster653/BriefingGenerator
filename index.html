<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Briefing Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<body class="bg-dark text-light">
    <div class="container-fluid h-100">
        <div class="row p-3">
            <h1 class="text-center">SQA Briefing Generator <span class="badge text-bg-warning">EN MANTENIMIENTO</span></h1>
        </div>
        <div class="row p-3">
            <div class="col-8 mx-auto">
                <form>
                    <div class="row py-3">
                        <div class="col-12">
                            <h3>Importar BBCode (Opcional)</h3>
                        </div>
                        <div class="col-12">
                            <label for="bbcode_input" class="form-label">Pega aquí el BBCode de una misión ya creada para hacer modificaciones</label>
                            <textarea class="form-control" id="bbcode_input" rows="5" placeholder="[b]Nombre de la misión[/b]"></textarea>
                            <br>
                            <button type="button" id="generate" class="btn btn-primary">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-90deg-left" viewBox="0 0 16 16" style="transform: scaleY(-1);">
                                    <path fill-rule="evenodd" d="M1.146 4.854a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H12.5A2.5 2.5 0 0 1 15 6.5v8a.5.5 0 0 1-1 0v-8A1.5 1.5 0 0 0 12.5 5H2.707l3.147 3.146a.5.5 0 1 1-.708.708z" />
                                </svg>
                                Procesar
                            </button>
                        </div>
                    </div>
                    <div class="row py-3 border-top">
                        <div class="col-12">
                            <h3>Metadatos</h3>
                        </div>
                        <div class="col-6">
                            <label for="mission_name" class="form-label">Nombre del .pbo</label>
                            <input type="text" class="form-control" id="mission_name" placeholder="nombre.mapa.pbo">
                            <br>
                            <label for="mission_map" class="form-label">Mapa (Autocompletado)</label>
                            <input type="text" class="form-control" id="mission_map" placeholder="" disabled>
                            <br>
                        </div>
                        <div class="col-6">
                            <label class="form-label">Tipo de misión (marca todas las que apliquen)</label>
                            <div class="row mx-auto">
                                <div class="col-4 mx-auto">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="mission_type_martes" value="martes">
                                        <label class="form-check-label" for="mission_type_martes">Martes</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="mission_type_viernes" value="viernes">
                                        <label class="form-check-label" for="mission_type_viernes">Viernes</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="mission_type_sabado" value="sabado">
                                        <label class="form-check-label" for="mission_type_sabado">Sábado</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="mission_type_sabado" value="sabado">
                                        <label class="form-check-label" for="mission_type_sabado">Respawn</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="mission_type_sabado" value="sabado">
                                        <label class="form-check-label" for="mission_type_sabado">JIP</label>
                                    </div>
                                </div>
                                <div class="col-4 mx-auto">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="mission_type_campana" value="campana">
                                        <label class="form-check-label" for="mission_type_campana">Campaña</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="mission_type_academia" value="academia">
                                        <label class="form-check-label" for="mission_type_academia">Academia</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="mission_type_maniobra" value="maniobra">
                                        <label class="form-check-label" for="mission_type_maniobra">Maniobra</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="mission_type_sabado" value="sabado">
                                        <label class="form-check-label" for="mission_type_sabado">OCAP</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="row">
                                <div class="col-6">
                                    <label for="mission_pretty_name" class="form-label">Nombre de la misión (en mayúsculas)</label>
                                    <input type="text" class="form-control" id="mission_pretty_name" placeholder="Nombre de la Misión" style="text-transform:uppercase">
                                </div>
                                <div class="col-6">
                                    <label for="mission_image" class="form-label">URL de la imagen para la misión</label>
                                    <input type="text" class="form-control" id="mission_image" placeholder="https://...">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row py-3 border-top">
                        <div class="col-12">
                            <div class="row">
                                <div class="col-9">
                                    <h3>Briefing</h3>
                                </div>
                                <div class="col-3 text-end">
                                    <button class="btn btn-success" type="button" id="add_section_button">

                                        </svg>
                                        Añadir sección
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="row" id="briefing_sections">
                                <div class="col-12 my-2">
